<div class="login-container">
  <div class="login-info">
    <h2>Welcome Back!</h2>
    <p>Please log in to access your account and book our services.</p>
    <p>Don't have an account? <a routerLink="/register" class="register-link">Register here</a>.</p>
  </div>

  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="login-form">
    <div class="form-group">
      <label for="username">Username or Email:</label>
      <input type="text" id="username" name="username" ngModel required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>
    <div class="form-actions">
      <button type="button" class="cancel-button" (click)="goToLandingPage()">Cancel</button>
      <button type="submit" class="login-button">Login</button>
    </div>
    <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
